<div class="modal-container">
    <form [formGroup]="fromUsuario"  >
      <div class="form-group">
        <div class="image-preview">
          <img *ngIf="imageUrl" [src]="imageUrl" alt="Vista previa">
        </div>
        <div class="image-preview">
        <img *ngIf="!imageUrl && data?.foto" [src]="API_URL + data?.foto" alt="Foto de perfil">
      </div>
        <label for="imageInput" class="select-image-button">Seleccionar Imagen</label>
        <input type="file" id="imageInput" (change)="onImageSelected($event)" formControlName="foto"
          style="display: none;">
      </div>
      
    
        <div class="form-group">
          <label for="nameInput" class="label">Nombre</label>
          <input type="text" id="nameInput" formControlName="name" class="input">
        </div>
    
        <div class="form-group">
          <label for="descriptionTextarea" class="label">Apellido</label>
          <input type="text" id="nameInput" formControlName="primer_apellido" class="input">
        </div>
    
        <div class="form-group">
          <label for="descriptionTextarea" class="label">correo</label>
          <input type="email" id="nameInput" formControlName="correo" class="input">
        </div>
        <div class="form-group">
          <label for="descriptionTextarea" class="label">email</label>
          <input type="email" id="nameInput" formControlName="email" class="input">
        </div>
        <div class="form-group">
          <label for="descriptionTextarea" class="label">Contrase√±a</label>
          <input type="password" id="nameInput" formControlName="password" class="input">
        </div>
        <div class="form-group">
          <label for="descriptionTextarea" class="label">identificaion</label>
          <input type="number" id="nameInput" formControlName="n_iemaildentificacion" class="input">
        </div>
    
        <div class="buttons-container">
    
          <button mat-button (click)="cerrar()" class="delete-button">cerrar</button>
    
          <button mat-button class="save-button">{{data ? 'actualizar': 'Guardar' }} </button>
        </div>
      </form>
   

</div>

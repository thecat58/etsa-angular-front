<div class="block-container">
    <div class="container-login">
        <form [formGroup]="formLogin" (ngSubmit)="login()">
            <div class="logo-social">
                <img src="assets/img/logo.png" alt="Logo" class="logo-sena">
                <div class="social-icons">
                    <img src="assets/img/facebook.png" alt="Facebook" class="social-icon">
                    <img src="assets/img/google.png" alt="Google" class="social-icon">
                </div>
            </div>

            <div class="inputs">

                <div class="input-cont">
                    <div>
                        <img [src]="fotoURL" alt="Foto de perfil" class="foto-perfil" *ngIf="fotoURL">
                    </div>
                </div>
                <div class="input-cont">
                    <div>
                        <button type="button" class="custom-file-upload" (click)="seleccionarFoto()">Seleccionar foto</button>
                        <input type="file" id="foto" name="foto" accept="image/*" style="display: none;" (change)="onFotoSeleccionada($event)">
                    </div>
                </div>
                <div class="input-row">
                    <div class="input-cont">
                        <input type="text" placeholder="Nombre" autocomplete="name" formControlName="usuario">
                    </div>
                    <div class="input-cont">
                        <input type="text" placeholder="Apellido" autocomplete="family-name" formControlName="apellido">
                    </div>
                </div>
                    <div class="input-cont">
                        <input type="date" placeholder="Fecha de Nacimiento" formControlName="fechaNacimiento">
                    </div>
                <div class="input-cont">
                    <div>
                        <!-- Campo Ciudad -->
                        <input type="text" placeholder="Ciudad" autocomplete="address-level2" formControlName="ciudad">
                    </div>
                </div>
                <div class="input-cont">
                    <div>
                        <!-- Campo Departamento -->
                        <input type="text" placeholder="Departamento" autocomplete="address-level1"
                            formControlName="municipio">
                    </div>
                </div>
                <div class="input-cont">
                    <div>
                        <!-- Campo Correo -->
                        <input type="email" placeholder="Correo electrónico" autocomplete="email"
                            formControlName="correo">
                    </div>
                </div>
                <div class="input-cont">
                    <div>
                        <!-- Campo Contraseña -->
                        <input type="password" placeholder="Contraseña" autocomplete="new-password"
                            formControlName="password">
                    </div>
                </div>
                <div class="input-cont-checkbox">
                    <!-- Cuadro de selección para términos y condiciones -->
                    <input type="checkbox" id="termsCheckbox" formControlName="termsCheckbox" class="checkbox-input">
                    <label for="termsCheckbox" class="checkbox-label">Acepto los términos y condiciones</label>
                </div>
            </div>
            <div class="alert"></div>
            <div class="login-button">
                <button type="submit">Crear Cuenta</button>
            </div>
        </form>
    </div>
</div>

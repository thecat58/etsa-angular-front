<div class="block-container">
    <div class="container-login">
        <form [formGroup]="formLogin" (ngSubmit)="submitForm($event)">
            <div class="logo-social">
                 <div class="input-cont">
                    <div *ngIf="!fotoURL">
                        <!-- Si no hay foto seleccionada, mostrar la imagen por defecto -->
                        <img class="foto-perfil" src="assets/img/logo.png" alt="Imagen por defecto">
                    </div>
                    <div *ngIf="fotoURL">
                        <!-- Si hay una foto seleccionada, mostrarla -->
                        <img class="foto-perfil" [src]="fotoURL" alt="Imagen seleccionada">
                    </div>
                    <div>
                        <button type="button" class="custom-file-upload" (click)="seleccionarFoto()">Seleccionar foto</button>
                        <input type="file" id="foto" name="foto" formControlName="foto" accept="image/*" style="display: none;" (change)="onFotoSeleccionada($event)">
                    </div>
                </div>
                <div class="social-icons">
                    <img src="assets/img/facebook.png" alt="Facebook" class="social-icon">
                    <img src="assets/img/google.png" alt="Google" class="social-icon">
                </div>
            </div>

            <div class="inputs">

               
                <div class="input-checkbox"> 
                    <!-- Cuadro de selección para vendedor -->
                    <input type="checkbox" id="vendedorCheckbox" formControlName="vededor">¿Es vendedor?
                </div>

                <div class="input-row">
                    <div class="input-cont">
                        <input type="text" placeholder="Nombre" autocomplete="name" formControlName="primer_nombre">
                    </div>
                    <div class="input-cont">
                        <input type="text" placeholder="Apellido" autocomplete="family-name"
                            formControlName="primer_apellido">
                    </div>
                </div> Fecha de Nacimiento
                <div class="input-cont">
                    <input type="date" placeholder="Fecha de Nacimiento" formControlName="fechaNacimiento">
                </div>

                <div class="input-cont">
                    <div> Municipio
                        <!-- Campo Departamento (Municipio) -->
                        <select formControlName="municipio" placeholder="Correo electrónico">
                            <option *ngFor="let municipio of municipios" [value]="municipio.id">
                                {{ municipio.nombre }}</option>
                        </select>
                    </div>
                </div>
                <div class="input-cont">
                    <div>
                        <!-- Campo Identificacion -->
                        <input type="number" placeholder="identificacion" formControlName="n_identificacion">
                    </div>
                </div>
                <div class="input-cont">
                    <div> Tipo de identificacion
                        <!-- Campo Identificación -->
                        <select formControlName="tipodocumento">
                            <option *ngFor="let identificacion of identificaciones" [value]="identificacion.id">
                                {{ identificacion.nombre }}</option>
                        </select>

                    </div>
                </div>
                <div class="input-cont">
                    <div>
                        <!-- Campo Correo -->
                        <input type="email" placeholder="Correo electrónico" autocomplete="new-email"
                            formControlName="email">
                    </div>
                </div>
                <div class="input-cont">
                    <div>
                        <!-- Campo Contraseña -->
                        <input type="password" placeholder="Contraseña" autocomplete="new-password"
                            formControlName="password">
                    </div>
                </div>
                <div class="input-cont-checkbox">
                    <!-- Cuadro de selección para términos y condiciones -->
                    <input type="checkbox" id="termsCheckbox" formControlName="termsCheckbox" class="checkbox-input">
                    <label for="termsCheckbox" class="checkbox-label">Acepto los términos y condiciones</label>
                </div>
            </div>
            <div class="alert"></div>
            <div class="login-button">
                <button type="submit">Crear Cuenta</button>
            </div>
        </form>
    </div>
</div>

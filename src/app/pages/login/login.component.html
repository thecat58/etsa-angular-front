<div class="block-container" *ngIf="!showListCompanies">
  <div class="container-login">
      <form novalidate [formGroup]="formLogin" (keydown)="onEnter($event)">
          <picture class="logo-sena">

          </picture>
          <div>
              <h1>Login</h1>
          </div>
          <div class="inputs">
              <div class="input-cont">
                  <div>
                      <picture>
                          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                              <path
                                  d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z" />
                          </svg>
                      </picture>
                      <div>
                          <input type="text" placeholder="Usuario" autocomplete="usuario" formControlName="usuario">
                      </div>
                  </div>
              </div>
              <div class="alert">
                  <div *ngIf="usuarioField!.hasError('required') && usuarioField!.dirty" type="danger">
                      <strong>Error!</strong> Este campo es obligatorio, ingrese su usuario
                  </div>
              </div>
              <div class="input-cont">
                  <div>
                      <picture>
                          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                              <path
                                  d="M144 144v48H304V144c0-44.2-35.8-80-80-80s-80 35.8-80 80zM80 192V144C80 64.5 144.5 0 224 0s144 64.5 144 144v48h16c35.3 0 64 28.7 64 64V448c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V256c0-35.3 28.7-64 64-64H80z" />
                          </svg>
                      </picture>
                      <div>
                          <input type="password" placeholder="Contraseña" autocomplete="current-password"
                              formControlName="password">
                      </div>
                  </div>
              </div>
              <div class="alert">
                  <div *ngIf="passwordField!.hasError('required') && passwordField!.dirty" type="danger">
                      <strong>Error!</strong> Este campo es obligatorio, ingrese la contraseña
                  </div>
              </div>
              <div class="password">
                  <button type="button" class="forgot-password" (click)="showNotification()">¿Olvidó su contraseña?</button>
              </div>
          </div>
          <div class="login-button">

              <button type="button" (click)="login()">Iniciar</button>


          </div>
      </form>
  </div>
</div>

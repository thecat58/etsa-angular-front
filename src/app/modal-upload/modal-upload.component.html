<div class="modal-container">
    <h2 class="modal-title">Subir Imagen</h2>
    
    <form [formGroup]="uploadForm">
      <div class="form-group">
        <div class="image-preview">
          <img *ngIf="imageUrl" [src]="imageUrl" alt="Preview">
          <label for="imageInput" class="select-image-button">Seleccionar Imagen
            <input type="file" id="imageInput" (change)="onImageSelected($event)" formControlName="image">
          </label>
        </div>
      </div>
  
      <div class="form-group">
        <label for="nameInput" class="label">Nombre del Taller</label>
        <input type="text" id="nameInput" formControlName="name" class="input">
      </div>
  
      <div class="form-group">
        <label for="descriptionTextarea" class="label">Descripci√≥n</label>
        <textarea id="descriptionTextarea" formControlName="description" class="textarea"></textarea>
      </div>
  
      <div class="buttons-container">
        <button mat-button (click)="onNoClick()" class="delete-button">Eliminar</button>
        <button mat-button [mat-dialog-close]="uploadForm.value" [disabled]="!uploadForm.valid" class="save-button">Guardar</button>
      </div>
    </form>
  </div>
